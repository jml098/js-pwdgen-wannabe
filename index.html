<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid bg-dark h-100vh">

        <div class="row align-items-center h-100vh">

            <div class="col-6 mx-auto">

                <div class="container bg-light rounded py-1 pt-0 shadow-lg">

                    <h1 class="text-center border-2 display-1 fs-1 mb-3">Password Generator</h1>

                    <!-- TABS -->
                    <section>
                        <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">

                            <!-- Password personalizzata -->
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                    aria-selected="true">Personalizzata</button>
                            </li>

                            <!-- Password randomica corta -->
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-profile" type="button" role="tab"
                                    aria-controls="pills-profile" aria-selected="false">Randomica
                                    corta</button>
                            </li>

                            <!-- Password randomica lunga -->
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-contact" type="button" role="tab"
                                    aria-controls="pills-contact" aria-selected="false">Randomica
                                    lunga</button>
                            </li>

                        </ul>

                    </section>

                    <!-- CONTENUTO TABS -->
                    <div class="tab-content text-dark text-center" id="pills-tabContent">

                        <!-- Password personalizzata -->
                        <div class="tab-pane fade show active rounded" id="pills-home" role="tabpanel"
                            aria-labelledby="pills-home-tab">
                            <h4>La tua password personalizzata:</h4>
                            <p id="userGeneratedPassword" class="bg-info rounded fs-3"><br></p>
                        </div>

                        <!-- Password randomica corta -->
                        <div class="tab-pane fade" id="pills-profile" role="tabpanel"
                            aria-labelledby="pills-profile-tab">
                            <h4>La tua password randomica corta:</h4>
                            <p id="shortPassword" class="bg-info rounded fs-3"></p>
                        </div>

                        <!-- Password randomica lunga -->
                        <div class="tab-pane fade" id="pills-contact" role="tabpanel"
                            aria-labelledby="pills-contact-tab">
                            <h4>La tua password randomica lunga:</h4>
                            <p id="longPassword" class="bg-info rounded fs-3"></p>
                        </div>

                    </div>
                </div>

            </div>
        </div>








    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
